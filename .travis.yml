language: node_js
node_js:
- 16

services:
- docker

# Prétester les installations
install:
- echo "nothing needs to be installed"

# Scripts à exécuter en guise de tests
before_script:
- echo "no tests"

script:
- docker --version # print the version for logging
- docker build -t udagram-reverseproxy ./udagram-reverseproxy
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-frontend ./udagram-frontend
# Tagging
- docker tag udagram-reverseproxy chesty07/udagram-reverseproxy:v2a
- docker tag udagram-api-feed chesty07/udagram-api-feed:v2a
- docker tag udagram-api-user chesty07/udagram-api-user:v2a
- docker tag udagram-frontend chesty07/udagram-frontend:v2a
# Tasks to perform after the process is successful.
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push chesty07/udagram-reverseproxy:v2a
- docker push chesty07/udagram-api-feed:v2a
- docker push chesty07/udagram-api-user:v2a
- docker push chesty07/udagram-frontend:v2a


